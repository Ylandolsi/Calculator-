<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="js.js" defer></script>
  </head>
  <body>
    <div class="container">
      <div class="top">
        <div class="display">
          <p>Start Now !</p>
        </div>
      </div>
      <div class="buttons">
        <button class="ac"><p>AC</p></button>
        <button class="arrow"><p class="ar">‚Üê</p></button>
        <button class="arith percent"><p>%</p></button>
        <button class="arith divide"><p>/</p></button>
        <button class="number"><p>7</p></button>
        <button class="number"><p>8</p></button>
        <button class="number"><p>9</p></button>
        <button class="arith multiply"><p>x</p></button>
        <button class="number"><p>4</p></button>
        <button class="number"><p>5</p></button>
        <button class="number"><p>6</p></button>
        <button class="subtract"><p>-</p></button>
        <button class="number"><p>1</p></button>
        <button class="number"><p>2</p></button>
        <button class="number"><p>3</p></button>
        <button class="arith add"><p>+</p></button>
        <button class="number"><p>0</p></button>
        <button class="number dot"><p>.</p></button>
        <button class="arith equal"><p>=</p></button>
      </div>
    </div>
  </body>
</html>
